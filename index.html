<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="">

</body>
<script>
    let img = document.querySelector("img")
    fetch("https://booklibraryapi.onrender.com/Book")
    .then(res=>res.json())
    .then(json=>
    img.src=json["Result"][0].image
    )
</script>
</html>

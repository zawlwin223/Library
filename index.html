<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="https://booklibraryapi.onrender.com/User/login" method="POST">
    <input type="number" name="ph_no">
    <input type="text" name="password">
    <input type="submit" value="submit">
   </form>
   <img src="" alt="">
</body>
<script>
    let img = document.querySelector("img")
    console.log(img.src)
    fetch("https://booklibraryapi.onrender.com/Book")
    .then(res=>res.json())
    .then(json=>
    img.src=json["Result"][0].image)
    
</script>
</html>
